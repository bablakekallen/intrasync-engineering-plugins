<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 420" width="500" height="420">
  <defs>
    <clipPath id="leftTriClip">
      <polygon points="215,10 35,295 215,295" />
    </clipPath>
    <clipPath id="rightTriClip">
      <polygon points="230,50 230,295 465,295" />
    </clipPath>
  </defs>

  <!-- Left Triangle (taller, narrower) -->
  <polygon points="215,10 35,295 215,295" fill="#1e3a5f" />

  <!-- Right Triangle (wider, slightly shorter) -->
  <polygon points="230,50 230,295 465,295" fill="#1e3a5f" />

  <!-- Left triangle: Drafting Compass (design tool) -->
  <g clip-path="url(#leftTriClip)" opacity="0.4">
    <!-- Compass pivot point -->
    <circle cx="155" cy="130" r="7" fill="none" stroke="white" stroke-width="2.5"/>
    <circle cx="155" cy="130" r="2" fill="white"/>
    <!-- Left leg (needle point) -->
    <line x1="150" y1="137" x2="112" y2="255" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="111" cy="258" r="2.5" fill="white"/>
    <!-- Right leg (pencil end) -->
    <line x1="160" y1="137" x2="195" y2="248" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <polygon points="191,238 195,253 199,238" fill="white"/>
    <!-- Arc between legs -->
    <path d="M125 222 A42 42 0 0 1 183 222" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
    <!-- Small crossbar near pivot -->
    <line x1="135" y1="170" x2="175" y2="170" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Right triangle: 3D Wireframe Block (BIM/engineering) -->
  <g clip-path="url(#rightTriClip)" opacity="0.38">
    <!-- Front face -->
    <rect x="262" y="185" width="58" height="58" fill="none" stroke="white" stroke-width="2.5" rx="1"/>
    <!-- Top face -->
    <line x1="262" y1="185" x2="287" y2="162" stroke="white" stroke-width="2.5"/>
    <line x1="320" y1="185" x2="345" y2="162" stroke="white" stroke-width="2.5"/>
    <line x1="287" y1="162" x2="345" y2="162" stroke="white" stroke-width="2.5"/>
    <!-- Right side face -->
    <line x1="320" y1="243" x2="345" y2="220" stroke="white" stroke-width="2.5"/>
    <line x1="345" y1="162" x2="345" y2="220" stroke="white" stroke-width="2.5"/>
    <!-- BIM node dots at vertices -->
    <circle cx="262" cy="185" r="3.5" fill="white"/>
    <circle cx="320" cy="185" r="3.5" fill="white"/>
    <circle cx="262" cy="243" r="3.5" fill="white"/>
    <circle cx="320" cy="243" r="3.5" fill="white"/>
    <circle cx="287" cy="162" r="3.5" fill="white"/>
    <circle cx="345" cy="162" r="3.5" fill="white"/>
    <circle cx="345" cy="220" r="3.5" fill="white"/>
    <!-- Internal edge (hidden line, dashed) -->
    <line x1="262" y1="185" x2="287" y2="162" stroke="white" stroke-width="1.5" stroke-dasharray="4,3" opacity="0.6"/>
  </g>

  <!-- INTRASYNC text -->
  <text x="250" y="342" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="700" font-size="48" fill="#1e3a5f" letter-spacing="5">INTRASYNC</text>

  <!-- Horizontal line left of DESIGN -->
  <line x1="100" y1="372" x2="185" y2="372" stroke="#1e3a5f" stroke-width="1.5"/>
  <!-- DESIGN subtitle -->
  <text x="250" y="380" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', Arial, sans-serif" font-weight="400" font-size="28" fill="#1e3a5f" letter-spacing="10">DESIGN</text>
  <!-- Horizontal line right of DESIGN -->
  <line x1="315" y1="372" x2="400" y2="372" stroke="#1e3a5f" stroke-width="1.5"/>
</svg>