<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plugGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1fae5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGrad)" />
  <!-- Inner Ring -->
  <circle cx="200" cy="200" r="170" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2" />
  <!-- Stylized Plugin/Puzzle Piece with Engineering Grid -->
  <!-- Grid Lines (engineering blueprint feel) -->
  <line x1="80" y1="140" x2="320" y2="140" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <line x1="80" y1="200" x2="320" y2="200" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <line x1="80" y1="260" x2="320" y2="260" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <line x1="140" y1="80" x2="140" y2="320" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <line x1="200" y1="80" x2="200" y2="320" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <line x1="260" y1="80" x2="260" y2="320" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <!-- Main Icon: Plug symbol merged with a gear/cog -->
  <!-- Outer gear teeth -->
  <g transform="translate(200,195)">
    <rect x="-12" y="-95" width="24" height="20" rx="4" fill="rgba(255,255,255,0.25)" />
    <rect x="-12" y="75" width="24" height="20" rx="4" fill="rgba(255,255,255,0.25)" />
    <rect x="-95" y="-12" width="20" height="24" rx="4" fill="rgba(255,255,255,0.25)" />
    <rect x="75" y="-12" width="20" height="24" rx="4" fill="rgba(255,255,255,0.25)" />
    <!-- Diagonal teeth -->
    <rect x="52" y="-75" width="24" height="20" rx="4" fill="rgba(255,255,255,0.25)" transform="rotate(45 64 -65)" />
    <rect x="-76" y="55" width="24" height="20" rx="4" fill="rgba(255,255,255,0.25)" transform="rotate(45 -64 65)" />
    <rect x="-76" y="-75" width="24" height="20" rx="4" fill="rgba(255,255,255,0.25)" transform="rotate(-45 -64 -65)" />
    <rect x="52" y="55" width="24" height="20" rx="4" fill="rgba(255,255,255,0.25)" transform="rotate(-45 64 65)" />
  </g>
  <!-- Center gear circle -->
  <circle cx="200" cy="195" r="65" fill="none" stroke="url(#plugGrad)" stroke-width="5" />
  <!-- Plug icon inside gear -->
  <!-- Plug prongs -->
  <rect x="178" y="155" width="10" height="35" rx="3" fill="url(#plugGrad)" />
  <rect x="212" y="155" width="10" height="35" rx="3" fill="url(#plugGrad)" />
  <!-- Plug body -->
  <rect x="172" y="188" width="56" height="28" rx="8" fill="url(#plugGrad)" />
  <!-- Plug cord -->
  <path d="M200 216 L200 240 Q200 250 210 250 L220 250" stroke="url(#plugGrad)" stroke-width="5" fill="none" stroke-linecap="round" />
  <!-- Small dot at cord end -->
  <circle cx="224" cy="250" r="4" fill="url(#plugGrad)" />
  <!-- Text: DL -->
  <text x="200" y="310" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="36" fill="white" letter-spacing="4">DESIGNLOGIC</text>
</svg>